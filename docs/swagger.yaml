    get:
      tags:
      - "hospitals"
      summary: "list of all the hospitals"
      description: "array of name and id"
      parameters:
      responses:
        200:
          description: "Successful response"
          content:
            application/json:
              schema:
                title: Sample
                type: object
                properties:
                  placeholder:
                    type: string
                    description: 

        500:
          description: "Error retrieving data"
          content:
            text/plain:
              schema:
                title: Hospitals not found
                type: string
                example: Not found
