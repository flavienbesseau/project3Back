swagger: '2.0'
info:
  version: '1.0.0'
  title: 'hospitalidee'
  description: 'API server for graphic statistics & patient comments about an hospital'
host: 'localhost:5000'
basePath: '/'
consumes:
  - 'application/json'
produces:
  - 'application/json'
tags: 
- name: 'hospitals'
  description: 'list of hospitals'
- name: 'responses'
  description: 'all the answers from surveys'
- name: 'experiences'
  description: 'all the experiences and their id'
- name: 'questions'
  description: 'list of questions from all the surveys'
paths:
